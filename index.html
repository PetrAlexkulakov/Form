<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/checks.svg" />
    <title>Form</title>
</head>
<body>
    <div class="main">
        <form class="main_form" id="myForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <div id="nameError" class="error"></div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <div id="emailError" class="error"></div>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" name="phone">
            <div id="phoneError" class="error"></div>
            <label for="message">Message:</label>
            <textarea type="text" name="message" id="message"></textarea>
            <div id="messageError" class="error"></div>
            <button type="submit" class="btn-submit">Submit</button>
            <div class="server-message"></div>
        </form>
        <button id="modalButton" class="modal-button">Open Modal</button>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed culpa amet recusandae consequatur totam adipisci, laboriosam incidunt excepturi magni temporibus voluptas quam quo, repudiandae et.</p>
            </div>
        </div>
    </div>
</body>
</html>
